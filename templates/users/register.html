{% extends 'users/base.html' %}
{% block title %}
    <title>Passwd Manager - 用户注册</title>
{% endblock title %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">账号注册</h3>
                    </div>
                    <div class="panel-body">
                        {% if form.errors %}
                            <p>{{ form.errors }}</p>
                        {% endif %}
                        <form action="{% url 'users:user_register' %}" method="post" class="form">
                            {% csrf_token %}
                            <div class="form-group"><label class="control-label" for="id_username">用户名</label><input
                                    type="text" name="username" maxlength="150" autofocus id="id_username" required
                                    placeholder="请输入用户名" class="form-control"/>
                            </div>
                            <div class="form-group"><label class="control-label" for="id_password1">密码</label><input
                                    type="password" name="password1" id="id_password1" required placeholder="请输入密码"
                                    class="form-control"/>
                            </div>
                            <div class="form-group"><label class="control-label" for="id_password2">确认密码
                            </label><input type="password" name="password2" id="id_password2" required
                                           placeholder="请再次确认密码" class="form-control"/>

                            </div>
                            <div class="form-group">
                                <button name="submit" class="btn btn-success btn-block">注册</button>
                            </div>
                            <input name="next" type="hidden" value="{% url 'users:user_login' %}"/>
                        </form>

                        <div class="text-center">
                            <a class="d-block small mt-3" href="{% url 'users:user_login' %}">用户登陆</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
