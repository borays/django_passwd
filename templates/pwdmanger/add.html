{% extends 'pwdmanger/base.html' %}
{% block title %}
    <title>Passwd Manager - 新增密码</title>
{% endblock title %}
{% block page_wrapper %}
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">新增密码</h3>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="panel panel-default">

                    <div class="panel-body">
                        {% if form.errors %}
                            <p>{{ form.errors }}</p>
                        {% endif %}
                        <form class="form" action="{% url 'pwdmanger:passwd_add' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>IP地址</label>
                                <input class="form-control" placeholder="IP地址" value="{{ entry.ip_address }}"
                                       name="ip_address">
                            </div>
                            <div class="form-group">
                                <label>密码</label>
                                <input class="form-control" placeholder="密码" value="{{ entry.password }}"
                                       name="password">
                            </div>
                            <div class="form-group">
                                <label>系统类型</label>
                                <input class="form-control" placeholder="系统类型" value="{{ entry.os_type }}"
                                       name="os_type">
                            </div>
                            <button type="submit" class="btn btn-primary">新增</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock page_wrapper %}
