{% extends 'users/base.html' %}

{% block title %}
    <title>Passwd Manager - 用户登录</title>
{% endblock title %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">用户登录</h3>
                    </div>
                    <div class="panel-body">
                        {% if form.errors %}
                            <p>登陆失败，请输入正确的用户名和密码！</p>
                        {% endif %}
                        <form method="post" action="{% url 'users:user_login' %}" class="form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_username">用户名</label>
                                <input type="text" name="username" autofocus id="id_username" required placeholder="用户名"
                                       class="form-control" title=""/>
                            </div>
                            <div class="form-group">
                                <label for="id_password">密码</label>
                                <input type="password" name="password" id="id_password" required placeholder="密码"
                                       class="form-control" title=""/>
                            </div>
                            <div class="form-group">
                                <button name="submit" class="btn btn-success btn-block">登陆</button>
                            </div>
                            <input type="hidden" name="next" value="{% url 'pwdmanger:passwd_list' %}">

                        </form>
                        <div class="text-center">
                            <a class="d-block small mt-3" href="{% url 'users:user_register' %}">注册账号</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
