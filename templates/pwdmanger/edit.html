{% extends 'pwdmanger/base.html' %}
{% block title %}
    <title>密码修改</title>
{% endblock title %}
{% block bread %}
        <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'pwdmanger:passwd_list' %}">密码管理</a>
        </li>
        <li class="breadcrumb-item active">修改密码</li>
    </ol>
{% endblock bread %}
{% block form %}
<div class="col-lg-4">
    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}
    <form class="form" action="{% url 'pwdmanger:passwd_edit' entry.id %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>IP地址</label>
            <input class="form-control" placeholder="IP地址" value="{{ entry.ip_address }}" name="ip_address">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input class="form-control" placeholder="密码" value="{{ entry.password }}" name="password">
        </div>
        <div class="form-group">
            <label>系统类型</label>
            <input class="form-control" placeholder="系统类型" value="{{ entry.os_type }}" name="os_type">
        </div>
        <button type="submit" class="btn btn-primary">修改</button>
    </form>
</div>
{% endblock form %}
