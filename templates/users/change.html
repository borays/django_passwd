{% extends 'users/base.html' %}
{% block body %}
    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">修改密码</div>
            <div class="card-body">
                {% if form.errors %}
                    <p>{{ form.errors }}</p>
                {% endif %}
    <form action="{% url 'users:user_change_pass' %}" method="post" class="form">
        {% csrf_token %}
        <div class="form-group"><label class="control-label" for="id_old_password">旧密码</label><input
                type="password" name="old_password" autofocus id="id_old_password" required placeholder="旧密码"
                class="form-control" title=""/></div>
        <div class="form-group"><label class="control-label" for="id_new_password1">新密码</label><input
                type="password" name="new_password1" id="id_new_password1" required placeholder="新密码"
                class="form-control" />


        </div>
        <div class="form-group"><label class="control-label" for="id_new_password2">确认新密码</label>
            <input type="password" name="new_password2" id="id_new_password2" required
                                       placeholder="确认新密码" class="form-control" title=""/></div>
        <div class="form-group">
            <button name="submit" class="btn btn-primary btn-block">保存</button>
        </div>
        <input name="next" type="hidden" value="{% url 'users:user_login' %}">
    </form>
            <div class="text-center">
                    <a class="d-block small mt-3" href="{% url 'users:user_login' %}">用户登陆</a>
                </div>
          </div>
    </div>
  </div>
{% endblock body %}
