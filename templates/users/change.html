{% extends 'users/base.html' %}
{% block title %}
    <title>Passwd Manager - 更改密码</title>
{% endblock title %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">修改密码</h3>
                    </div>
                    <div class="panel-body">
                        {% if form.errors %}
                            <p>{{ form.errors }}</p>
                        {% endif %}
                        <form action="{% url 'users:user_change_pass' %}" method="post" class="form">
                            {% csrf_token %}
                            <div class="form-group"><label class="control-label" for="id_old_password">旧密码</label><input
                                    type="password" name="old_password" autofocus id="id_old_password" required
                                    placeholder="旧密码"
                                    class="form-control" title=""/></div>
                            <div class="form-group"><label class="control-label"
                                                           for="id_new_password1">新密码</label><input
                                    type="password" name="new_password1" id="id_new_password1" required
                                    placeholder="新密码"
                                    class="form-control"/>


                            </div>
                            <div class="form-group"><label class="control-label" for="id_new_password2">确认新密码</label>
                                <input type="password" name="new_password2" id="id_new_password2" required
                                       placeholder="确认新密码" class="form-control" title=""/></div>
                            <div class="form-group">
                                <button name="submit" class="btn btn-success btn-block">保存</button>
                            </div>
                            <input name="next" type="hidden" value="{% url 'users:user_login' %}">
                        </form>
                        <div class="text-center">
                            <a class="d-block small mt-3" href="{% url 'users:user_login' %}">用户登陆</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
